    <aside class="main-sidebar hidden-print">

        <ul class="sidebar-menu" style="padding-top: 24px;">
          <li><a href="index.html"><i class="fa fa-dashboard"></i><span>Dashboard</span></a></li>

    <div class="content-wrapper">
      <div class="page-title">
        <div>
          <h1><i class="fa fa-user"></i> Atur Pegawai</h1>
          <p>Olah data pegawai yang terdaftar di resto broto</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <h3 class="card-title">Tambah Data Pegawai</h3>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label class="control-label">NIK</label>
                  <input type="text" placeholder="Masukkan NIK pegawai" class="form-control">
                </div>
                <div class="form-group">
                  <label class="control-label">Nama</label>
                  <input type="text" placeholder="Masukkan nama pegawai" class="form-control">
                </div>
                <div class="form-group">
                  <label class="control-label">Pekerjaan</label>
                  <select class="form-control">
                      <option>Koki</option>
                      <option>Pantry</option>
                      <option>CS</option>
                      <option>Kasir</option>
                      <option>Pelayan</option>
                    </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Password</label>
                  <input type="password" placeholder="Masukkan password pegawai" class="form-control">
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary icon-btn"><i class="fa fa-fw fa-lg fa-check-circle"></i>Simpan</button>
            </div>
          </div>
        </div>
      </div>
